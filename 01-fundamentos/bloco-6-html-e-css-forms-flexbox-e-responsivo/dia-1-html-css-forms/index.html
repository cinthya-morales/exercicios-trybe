<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" maxlength="40" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" maxlength="40" required>
                </div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" maxlength="11" required>
                <br>
                <label for="adress">Endereço</label>
                <input type="text" id="adress" maxlength="200" required>
                <br>
                <label for="city">Cidade</label>
                <input type="text" id="city" maxlength="28" required>
                <br>
                <label for="state">Estado</label>
                <input type="text" id="state" required>
            </fieldset>
            <fieldset>
                <legend>Dados do último emprego</legend>

            </fieldset>
        </form>
    </main>
</body>

</html>
